<div class="row">
  <div class="col mb-4">
    <div class="card h-100">
      <div>
        <img
          class="card-img-top img-thumbnail"
          [src]="product.image"
          alt="{{ product.title }}"
        />
      </div>
      <div class="card-body d-flex flex-column">
        <div>
          <h5 class="card-title">{{ product.title | uppercase }}</h5>
        </div>
        <div>
          <p class="card-text">{{ product.price | currencyBRL }}</p>
        </div>
        <button
          [routerLink]="['/product-detail', product.id]"
          class="btn btn-primary mt-auto"
        >
          Ver Detalhes
        </button>
      </div>
    </div>
  </div>
</div>
