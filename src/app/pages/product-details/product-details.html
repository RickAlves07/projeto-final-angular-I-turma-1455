@if (product()) {
  <div>
    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">{{ product()?.title | uppercase }}</h3>
        </div>
        <div class="card-body">
            <img [src]="product()?.image" alt="{{ product()?.title}}" width="30%" />
            <p class="card-text">Descrição: {{ product()?.description }}</p>
            <p class="card-text">Preço: {{ product()?.price }}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="addToCart()">Adicionar ao carrinho</button>
        </div>
    </div>
  </div>
}
